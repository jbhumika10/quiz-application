<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="sty.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div id="question" class="quiz-question">Question text goes here</div>
    <div class="quiz-options">
      <button class="option-btn" id="option1"></button>
      <button class="option-btn" id="option2"></button>
      <button class="option-btn" id="option3"></button>
      <button class="option-btn" id="option4"></button>
    </div>
    <button id="submit" class="submit-btn">Submit</button>
    <div id="result" class="result"></div>
  </div>

  <script src="ibm.js"></script>
</body>
</html>
